  <body>
    <div id="body">
        
       <!-- ko if: $root.token()=='' || $root.token()==null -->
       <div id="login">
          <!-- <img src="bg.jpg" class="img-fluid img" alt="Responsive image"> -->
          <div class="wrapper fadeInDown container">
              <div id="formContent">
                <!-- Tabs Titles -->
            
                <!-- Icon -->
                <div class="fadeIn first">
                  <br/>
                  
                
                  <img class="img" src="content/images/newlogo.jpeg" id="icon" alt="User Icon" />
                  
                </div>
            
                <!-- Login Form -->
                <form >
                  <input type="text" id="login" class="fadeIn second" data-bind="value: $root.email" name="login" placeholder="username">
                  <input type="password" id="password" class="fadeIn third" data-bind="value: $root.password"  placeholder="password">
                  <input type="button" class="fadeIn fourth"  data-bind="value: 'Log In',click: $root.login">
                 <br/> <span class="text-muted col-md-4">or</span><br/>
                  <input type="button" class="fadeIn fifth "  data-bind="value: 'Register',click: $root.registerclick">
                </form>
            
             </div>
            

       </div>
       </div>
       <!-- /ko-->
    <div id="usertable" class="container ">
      <div class="h1 text-center"><span data-bind="text: 'Welcome '+$root.adminName()" ></span>
         <a href="#" data-bind="click:$root.logout" class="btn btn-danger btn-sm">
        <span class="text-white"><i class="fas fa-sign-out-alt "></i>
          </span> Log out
      </a></div>
<br/>
